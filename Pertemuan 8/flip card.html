body{min-height:100vh;display:flex;align-items:center;justify-content:center;

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;max-width:900px;width:100%}
.card{perspective:600px}
.card input{display:none}
.panel{width:100%;height:120px;border-radius:8px;position:relative;transform-style:preserve-3d;
  transition:transform .5s;cursor:pointer}
.front,.back{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  border-radius:8px;backface-visibility:hidden;padding:10px}
.front{background:linear-gradient(135deg,#06b6d4,#7c3aed);color:#022;font-weight:700}
.back{background:#0e2a3d;color:#dff3ff;transform:rotateY(180deg);font-size:0.9rem}
.card input:checked + .panel{transform:rotateY(180deg)}
@media(max-width:700px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:420px){.grid{grid-template-columns:1fr}}
</style>
</head>
