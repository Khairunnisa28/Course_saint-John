<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: rgb(255, 2, 112);
      color: white;
      padding: 20px 0;
      margin: 0 0 20px 0;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgb(255, 2, 112);
      margin-top: 15px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 1rem;
    }

    th {
      background-color: rgb(255, 2, 112);
      color: white;
      text-align: center;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Biodata</h1>
  <p style="color: black;">Nida Khairunnisa Kusumawardhani</p>
  <img src="foto.jpg" alt="foto profil">

  <table>
    <tr>
      <th colspan="2">Informasi Pribadi</th>
    </tr>
    <tr>
      <td>Nama Lengkap</td>
      <td>Nida Khairunnisa Kusumawardhani</td>
    </tr>
    <tr>
      <td>Tanggal Lahir</td>
      <td>01 Januari 2000</td>
    </tr>
    <tr>
      <td>Alamat</td>
      <td>Bandung, Jawa Barat</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>nida@example.com</td>
    </tr>
    <tr>
      <td>Hobi</td>
      <td>Gaming, Coding</td>
    </tr>
  </table>
</body>
</html>
